<main>

  <h2>Kontakt:</h2>


  <div class="container">

    <form>

      <label for="country">Art der Anfrage</label>

      <select id="country" name="country">
        <option>Firma</option>
        <option>Privat</option>
        <option></option>
      </select>


      <label for="fname">Name</label>
      <input type="text" id="fname" name="firstname" placeholder="Name..">

      <label for="adress">Adresse</label>
      <input type="text" id="adress" name="adress" placeholder="Adresse..">

      <label for="tel">Telefonnummer</label>
      <input type="text" id="tel" name="tel" placeholder="Telefonnummer..">

      <label for="emailadresse">E-Mail</label>
      <input type="text" id="emailadresse" name="emailadresse" placeholder="E-mail Adresse..">



      <label for="subject">Anmerkung</label>
      <textarea id="subject" name="subject" placeholder="text eingabe.." style="height:200px"></textarea>

      <input type="submit" value="Senden">
    </form>

  </div>
